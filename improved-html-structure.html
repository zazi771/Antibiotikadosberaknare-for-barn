<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore dosaggio antibiotico per bambini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Calcolatore dosaggio antibiotico per bambini</h1>
    <form id="dosageForm">
        <label for="weight">Peso del bambino (kg):</label>
        <input type="number" id="weight" required>

        <label for="concentration">Concentrazione dell'antibiotico (mg/ml):</label>
        <input type="number" id="concentration" required>

        <label for="recommendedDose">Dose raccomandata (mg/kg):</label>
        <input type="number" id="recommendedDose" required>

        <label for="dosesPerDay">Dosaggi al giorno (numero di volte):</label>
        <input type="number" id="dosesPerDay" required>

        <button type="submit">Calcola dose</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('dosageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var weight = parseFloat(document.getElementById('weight').value);
            var concentration = parseFloat(document.getElementById('concentration').value);
            var recommendedDose = parseFloat(document.getElementById('recommendedDose').value);
            var dosesPerDay = parseInt(document.getElementById('dosesPerDay').value);

            var totalDailyDose = weight * recommendedDose;
            var singleDose = totalDailyDose / dosesPerDay;
            var volumePerDose = singleDose / concentration;

            var result = `
                <p>Dose giornaliera totale: ${totalDailyDose.toFixed(2)} mg</p>
                <p>Dose singola: ${singleDose.toFixed(2)} mg</p>
                <p>Volume per dose: ${volumePerDose.toFixed(2)} ml</p>
            `;

            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>
</html>
